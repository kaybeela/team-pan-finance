<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>A Reusable Contact Form In Bootstrap - reusable form</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" >
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <link rel="stylesheet" href="form.css" >
        <script src="form.js"></script>
    </head>
    <body style="background-color: #f6f8fa">
        <nav class="navbar navbar-expand-sm navbar-light bg-light" style="margin-left: 8em">
            <a class="navbar-brand ml-5" href="#" style="color: #5829B8; font-weight: 800; font-size: 250%;">
                <img src="https://res.cloudinary.com/sgnolebagabriel/image/upload/v1569248451/finance-tracker/Finance_money_Dollar_management_cash_savings_salary-512_sgdosn.png"
                    alt="Logo" style="width:40px;"><span class="mt-2">fintrack</span>
            </a>
            
            <ul class="navbar-nav" style="margin-left: 70rem; padding: 1em">
                <li class="nav-link " style="padding: 25px; list-style: none"><a class="ml-5" href="https://pan-fintrack.herokuapp.com/faqs"
                        style="text-decoration: none; font-size: 120%; color: #5829B8;">FAQS</a></li>
                <li class="nav-link " style="padding: 25px; list-style: none"><a class="ml-5" href="https://pan-fintrack.herokuapp.com/about"
                        style="text-decoration: none; font-size: 120%; color: #5829B8;">About</a></li>
                <li class="nav-link mr-5" style="padding: 25px; list-style: none"><a class="ml-5" href="https://pan-fintrack.herokuapp.com/team"
                        style="text-decoration: none; font-size: 120%; color: #5829B8;">Team</a></li>
                <li class="nav-link mr-5" style="padding: 25px; list-style: none"><a class="ml-5" href="contact.html"
                        style="text-decoration: none; font-size: 120%; color: #5829B8;">Contact us</a></li>
                <li class="nav-link mr-5" style="padding: 25px; list-style: none"><a class="ml-5" href="https://pan-fintrack.herokuapp.com/testimonials"
                    style="text-decoration: none; font-size: 120%; color: #5829B8;">Testimonials</a></li>
            </ul>
        </nav>
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <h2>Contact Us</h2> 
                    <p> Send us your message and we will get back to you as soon as possible </p>
                    <form role="form" method="post" id="contact-form" action="contact-form">
                        <div class="row">
                            <div class="col-sm-6 form-group">
                                <label for="name"> First Name:</label>
                                <input type="text" class="form-control" id="firstname" name="firstname" maxlength="50">
                            </div>
                            <div class="col-sm-6 form-group">
                                <label for="name"> Last Name:</label>
                                <input type="text" class="form-control" id="lastname" name="lastname" maxlength="50">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6 form-group">
                                <label for="email"> Email:</label>
                                <input type="text" class="form-control" id="email" name="email" maxlength="50">
                            </div>
                            <div class="col-sm-6 form-group">
                                <label for="email"> Phone:</label>
                                <input type="tel" class="form-control" id="phone" name="phone" required maxlength="50">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12 form-group">
                                <label for="name"> Message:</label>
                                <textarea class="form-control" type="textarea" id="message" name="message" placeholder="Your Message Here" maxlength="6000" rows="7"></textarea>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12 form-group">
                                <button type="submit" class="btn btn-lg btn-success btn-block" >Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
